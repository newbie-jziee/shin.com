                                                                                                         <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Button Hover Effects</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 50px 15px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      border: none;
      background: none;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    /* Neon Glow Effect */
    .button.neon {
      position: relative;
      border: 2px solid #0ff;
      box-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
    }
    .button.neon:hover {
      box-shadow: 0 0 10px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
    }

    /* Sliding Borders Effect */
    .button.sliding-border {
      position: relative;
      overflow: hidden;
    }
    .button.sliding-border:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #ffde6b);
      top: 100%;
      left: 0;
      transition: top 0.3s ease;
      z-index: -1;
    }
    .button.sliding-border:hover:before {
      top: 0;
    }

    /* Morphing Shapes Effect */
    .button.morphing {
      background: #6a4cff;
      border-radius: 50px;
      transition: all 0.4s ease;
    }
    .button.morphing:hover {
      background: #ff4ccf;
      border-radius: 10px;
      transform: scale(1.1);
    }

    /* Shadow Expansion Effect */
    .button.shadow-expansion {
      background: #ff4c4c;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
      transition: box-shadow 0.3s ease-in-out;
    }
    .button.shadow-expansion:hover {
      box-shadow: 0 0 20px rgba(255, 76, 76, 0.7);
    }

    /* Underline Sweep Effect */
    .button.underline-sweep {
      color: #4cffa8;
      position: relative;
    }
    .button.underline-sweep:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: #4cffa8;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-out;
    }
    .button.underline-sweep:hover:after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Gradient Pulse Effect */
    .button.gradient-pulse {
      background: linear-gradient(45deg, #ff7b7b, #ffeb7b);
      color: #000;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
    }
    .button.gradient-pulse:hover {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    }

    /* Ripple Effect */
    .button.ripple {
      background: #3a86ff;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .button.ripple:hover:after {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s linear;
    }
    @keyframes ripple {
      to { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    /* Flip Effect */
    .button.flip {
      background: #ff006e;
      color: #fff;
      transform: perspective(600px);
      transition: transform 0.5s;
    }
    .button.flip:hover {
      transform: rotateX(180deg);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="button-container">
          <button class="button neon">Neon Glow</button>
          <button class="button sliding-border">Sliding Borders</button>
          <button class="button morphing">Morphing Shape</button>
          <button class="button shadow-expansion">Shadow Expansion</button>
          <button class="button underline-sweep">Underline Sweep</button>
          <button class="button gradient-pulse">Gradient Pulse</button>
          <button class="button ripple">Ripple Effect</button>
          <button class="button flip">Flip Effect</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Created by Charles Pura
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
